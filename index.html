      <li class="nav-item d-none d-sm-inline-block">
        <a href="#" class="nav-link">Home</a>
      </li>
    </ul>

    <!-- Links Mensagem barra menu -->
    <ul class="navbar-nav ml-auto">
      
      <!-- Notifications Dropdown Menu -->
      <li class="nav-item dropdown">
        <a class="nav-link" data-toggle="dropdown" href="#">
          <i class="far fa-bell"></i>
          <span class="badge badge-warning navbar-badge">15</span>

        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">

        </div>
      </li>
      
    </ul>

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="../../index3.html" class="brand-link">
      <img src="img/clipart.png"
           alt="Sistema de Estacionamento logo"
           class="brand-image img-circle elevation-3"
           style="opacity: .8">
      <span class="brand-text font-weight-light">APParking</span>
    </a>



    <!-- Sidebar -->
    <div class="sidebar">
      
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

          <li class="nav-item">
            <a href="/" class="nav-link">

                Cadastrar
                <span class="right badge badge-danger">New</span>
              </p>

          </li>
          
        </ul>
      </nav>
      <!-- /.sidebar-menu -->

    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Entrada de Veículos</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
              <i class="fas fa-minus"></i></button>
            
          </div>
        </div>
        <div class="card-body">
          
    
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="name" placeholder="Digite o nome do veiculo">
      
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="licence" placeholder="Digite a placa do veiculo">
      
        </div>
        <button id="send" type="button" class="btn btn-success">Registrar</button>
    
      </form>
      
   

        </div>
        <!-- /.card-body -->
        
      </div>
      <!-- /.card -->

      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Listagem de Veículos</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
              <i class="fas fa-minus"></i></button>
            
          </div>
        </div>
        <div class="card-body">
          
    
      
      <table class="table">
        <thead>
          <tr>
            <th>Veiculo</th>
            <th>Placa</th>
            <th>Horário</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="garage">
    
        </tbody>
      </table>
    
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          Footer
        </div>
        <!-- /.card-footer-->
      </div>
      <!-- /.card -->
